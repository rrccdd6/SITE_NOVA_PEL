    <link href="css/style.css" rel="stylesheet" />

<!-- Cabeçalho -->

<body>
    <header class="header_section">
        <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="index.html">
                    <div class="logo_box"> <img src="images/pel1.png" alt="Logo empresa segurança patrimonial" /></div>
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mr-2">
                        <li class="nav-item active"> <a class="nav-link" href="painelprincipal.html">Painel de Controle</a> </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!--Final do Cabeçalho -->

    <!-- Inicio Formulário -->
    <section class="form-control">
        <div class="formulario">

            <form action="" method="post" id="validate">

                <label>Nome</label>
                <input name="nome" type="text" class="g">
                <br>
                <label>CPF</label>
                <input name="" type="text" class="p">
                <br>
                <label>PIS</label>
                <input name="" type="text" class="p">
                <br>
                <label>E-mail</label>
                <input name="email" type="text" class="g">
                <br>
                <label>Telefone</label>
                <input name="" type="text" class="p" id="telefone">
                <br>
                <label>Celular</label>
                <input name="" type="text" class="p" id="celular">
                <br>
                <label>Data de Nascimento</label>
                <input name="" type="text" class="p" id="datepicker1">
                <br>
                <label>Data de admissão</label>
                <input name="" type="text" class="p" id="datepicker2">
                <br>
                <label>Sexo</label>
                <select name="" class="m">
              <option>Selecione</option>
              <option>Masculino</option>
              <option>Feminino</option>
            </select>
                <br>
                <label>CEP</label>
                <input name="" type="text" class="p" id="cep">
                <br>
                <label>Endereço</label>
                <input name="" type="text" class="g">
                <br>
                <label>Número</label>
                <input name="" type="text" class="pp">
                <br>
                <label>Complemento</label>
                <input name="" type="text" class="m">
                <br>
                <label>Bairro</label>
                <input name="" type="text" class="p">
                <br>
                <label>Cidade</label>
                <input name="" type="text" class="p">
                <br>
                <label>Estado</label>
                <select name="" class="p">
                <option>Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                </select>
                <br>
                <ul>
                    <p>Informe o posto de serviço do funcionário</p>
                    <li><input type="radio" name="grupo" value="">Marcos Moraes</li>
                    <li><input type="radio" name="grupo" value="">Soul Península</li>
                    <li><input type="radio" name="grupo" value="">Memorial</li>
                </ul>
                <br>
                <input type="submit" value="Cadastrar">
            </form>
            <br>
            <br>
            <br>
        </div>
